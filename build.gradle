group 'com.imanishverma'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    compile group: 'org.testng', name: 'testng', version: '6.14.2'
    compile group: 'io.appium', name: 'java-client', version: '5.0.0'
}
